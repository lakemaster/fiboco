{% macro render_field(field) %}
  <tr>
    <td class="two columns">
    {% if field.type != "HiddenField" %}
      {{ field.label }}
    {% endif %}
    </td>
    <td class="ten columns">{{ field(**kwargs)|safe }}
    {% if field.errors %}
      <ul class=errors>
      {% for error in field.errors %}
        <li>{{ error }}</li>
      {% endfor %}
      </ul>
    {% endif %}
    </td>
  </tr>
{% endmacro %}
